<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="container-header">
                Tip Calculator
            </div>
            <div class="value-entry">
                <div class="label">Bill total</div>
                <input class="input" type="text" placeholder="0.00$">
                <div class="label">Tip</div>
                <input class="input" type="text" placeholder="10%">
            </div>
            <div class="container-footer">
                <div class="counter-container">
                    <div class="counter-label">People</div>
                    <div class="counter-flex">
                        <div class="button">+</div>
                        <div class="counter-num">1</div>
                        <div class="button">-</div>
                    </div>
                </div>
                <div class="status">
                    <div class="status-label">Total Per Person</div>
                    <div class="status-value">0.00$</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
